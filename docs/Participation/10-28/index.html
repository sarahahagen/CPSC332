            $("ol").addClass("ordered-list"); //element selector
            $(".ordered-list").append("<li>JQuery Introduction</li>");
            $(".ordered-list").append($("<li>").text("Selectors"));
            //there are other selectors, this one finds all that contain matching word

            $("#container").click(() => {
                alert("clicked");
            });

            $("#container").on("click", callbackFunction);

            //document.getElementById("container").addEventListener("click", callbackFunction);
            $("container").on("click", callbackFunction);

            function callbackFunction() {
                console.log("Div clicked: (HTML content JS: " + this.innerHTML + ")");
