<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-19 Participation (Fake form)</title>
</head>
<body>
    <h1>Hello, World! New web page, who is this?</h1>
    <img src="https://i.kym-cdn.com/photos/images/facebook/000/000/601/C6QJPRHW4QF6KFDP7XJNW24TNDI4YNF2.jpg" alt="Picture of icee, what you did there">

    <!--reminder: no method attribute specified, so it's GET-->
    <form action="submission.html">
        <p>
            <label for="first">First Name:</label>
            <!--Name used to build the query string-->
            <input value="Default Value" type="text" id="fname" name="fname" placeholder="FIRST name only please">
        </p>

        <p>
            <label for="last">Last Name:</label>
            <!--Name used to build the query string-->
            <input type="text" id="lname" name="lname" placeholder="LAST name only please">
        </p>

        <p>
            <label for="area">Tell me a story...</label>
            <!--Name used to build the query string-->
            <textarea id="area" name="area" rows="5" placeholder="Enter multi line text here"> </textarea>
        </p>

        <p>
            <label for="password">Password:</label>
            <!--Name used to build the query string-->
            <input type="password" id="password" name="password" placeholder="Enter password here">
        </p>

        <p>
            <label for="languages">Choose a language:</label>
            <select name="languages" id="languages">
                <option value="c/c++">C/C++</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="ruby">Ruby</option>
                <option value="kotlin">Kotlin</option>
            </select>
        </p>

        <p>
            <label for="checks">Check if you like this webpage:</label>
            <!--Name used to build the query string-->
            <input type="checkbox" id="check" name="check" checked>
        </p>

        <p>
            <label for="rating">Rate this page (0, bad - 4, best)</label>
            <strong>0</strong>
            <!--Don't have same name, then not associated-->
            <input type="radio" name="rating" id="rating" value="0">
            <input type="radio" name="rating" id="rating" value="1">
            <input type="radio" name="rating" id="rating" value="2">
            <input type="radio" name="rating" id="rating" value="3">
            <input type="radio" name="rating" id="rating" value="4">
            <strong>4</strong>
        </p>

        <p>
            <label for="agree">It was funny</label>
            <select name="agree" id="agree">
                <option value="Yes">I agree</option>
                <option value="Maybe">I don't know</option>
                <option value="No">I disagree</option>
            </select>
        </p>

        <p>
            <input type="button" name="" id="" value="This button will not submit">
        </p>
        
        <input type="submit" value="Submit Form Data">
    </form>
</body>
</html>
