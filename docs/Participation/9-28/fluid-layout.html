<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid-layout</title>
    <style>
        body {
            margin: 0px auto;
        }
        section {
            background-color: darkgray;
            max-width: 100%;
        }
        div {
            background-color: green;
            float: left;
            height: 700px;
            max-width: 40%;
            margin: 0px auto;
            padding: 60px;
        }
        footer {
            background-color: rgb(6, 135, 178);
            float: right;
            height: 700px;
            max-width: 60%;
            margin: 0px auto;
            padding: 100px;
        }
    </style>
</head>
<body>
    <section>Logo - Navigation Section</section>
    <div>
        <img src="Profile Image" alt="Profile Image">
        <p>Introduction Paragraph</p>
    </div>
    <footer>A lot of stuff here</footer>
</body>
</html>
